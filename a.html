<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor de Categorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Selecione uma Categoria</h1>

    <!-- Seletor de Categoria -->
    <select id="categoria">
      <option value="categoria1">Categoria 1</option>
      <option value="categoria2">Categoria 2</option>
      <option value="categoria3">Categoria 3</option>
    </select>

    <!-- Conteúdos -->
    <div id="categoria1" class="conteudo">
      <h2>Conteúdo da Categoria 1</h2>
      <p>ado à Categoria 1.</p>
    </div>
    <div id="categoria2" class="conteudo">
      <h2>Conteúdo da Categoria 2</h2>
      <p>Esse é o conteúdo  Categoria 2.</p>
    </div>
    <div id="categoria3" class="conteudo">
      <h2>Conteúdo da Categoria 3</h2>
      <p>Esse é o  relacionado à Categoria 3.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
